<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR DETAILS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</head>
<body style="background-image:url(./image/background-2025984_1920.png);">
  <div style="padding: 70px; text-align: center; ">
  <h1 style="font-size: 50px;" class="mb-5"><b>CAR DETAILS</b></h1>
    <div  class="row">
        <div class="col-6">
           <div style=" height: 100%;"  class=" shadow p-3 form-control">
            <h3 class="mb-5">Enter Details</h3>
              <form id="form1" action="">  
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="brand" placeholder="">
                <label for="floatingInput">Car Brand</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="price" placeholder="">
                <label for="floatingInput">Price</label>
              </div>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="key" placeholder="">
                <label for="floatingInput">Key</label>
              </div></form>
              <button  onclick="store()" type="button" class="btn btn-outline-primary mt-1 shadow">Store Record</button>
           </div>
        </div>
        <div   class=" col-3 ">
            <div style=" height: 100%;"   class=" shadow p-3 form-control">
            <h3 >Enter Key To Retrieve Item </h3> 
            <div class="form-floating mb-3">
            <input type="text" class="form-control" id="retrieve" placeholder="">
            <label for="floatingInput">Key</label>
          </div>
          <div style="text-align: left;" id="view"></div>
          <button onclick="search()" style="margin-top: 157px;" type="submit" class="btn btn-outline-primary shadow">Retrieve Record</button>
        </div>
        </div>
        <div  class="col-3 ">
            <div style=" height: 100%;"  class=" shadow p-3 form-control">
                <h3 >Enter Key To Delete Item </h3>
             <div class="form-floating mb-3">
            <input type="text" class="form-control" id="move" placeholder="">
            <label for="floatingInput">Key</label>
          </div>
          <button onclick="remove()" style="margin-top: 157px;" type="button" class="btn btn-outline-primary shadow">Delete Record</button>
            </div>
        </div>
    </div>
         <div class="d-grid gap-2 mt-5 shadow">
            <button onclick="clearall()" class="btn btn-primary " type="button">Clear All Records</button>
          </div>
   
  </div>
</body>
</html>
